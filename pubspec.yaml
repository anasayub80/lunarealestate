name: lunarestate
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.3+4
# for ios
# version: 1.0.0+1
# using diffrent version code bcz android version of this app is +1 version from ios
environment:
  sdk: ">=2.18.2 <3.0.0"

dependencies:
  auto_size_text: ^3.0.0
  awesome_dialog: ^3.0.2
  bot_toast: ^4.0.3
  cached_network_image: ^3.3.1
  carousel_slider: ^5.0.0
  country_code_picker: ^3.0.0
  cupertino_icons: ^1.0.2
  dio: ^5.7.0
  dotted_border: ^2.1.0
  eva_icons_flutter: ^3.1.0
  firebase_auth: ^5.1.0
  firebase_core: ^3.1.0
  floading: ^2.0.0
  flutter:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_localizations:
    sdk: flutter
  flutter_rating_bar: ^4.0.1
  flutter_rating_stars: ^1.0.3+4
  flutter_staggered_animations: ^1.1.1
  flutter_staggered_grid_view: ^0.7.0
  flutter_svg: ^2.0.10+1
  flutter_test:
    sdk: flutter
  font_awesome_flutter: ^10.2.1
  geocoding: ^3.0.0
  geolocator: ^13.0.4
  http: ^1.2.2
  http_parser: ^4.0.2
  image_picker: ^1.1.2
  intl: ^0.19.0
  multi_image_picker_view: ^1.0.2
  page_transition: ^2.0.9
  path_provider: ^2.1.4
  pdf: ^3.8.4
  permission_handler: ^11.3.1
  photo_view: ^0.15.0
  pin_code_fields: ^8.0.1
  printing: ^5.9.3
  provider: ^6.0.4
  rxdart: ^0.28.0
  shared_preferences: ^2.0.15
  shimmer: ^3.0.0
  signature: ^5.3.0

  sizer: ^3.0.3
  ultimate_bottom_navbar: ^0.0.7
  url_launcher: ^6.3.0
  video_player: ^2.9.2
dev_dependencies:
  build_runner: null
  flutter_gen_runner: null
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icons/appIcon.png"
# flutter_native_splash:
#   image: "assets/images/tower.jpg"
#   android: true
#   ios: true
# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter packages.
flutter:
  generate: true
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/
    - assets/house_images/
    - assets/
  fonts:
    - family: RocknRollOne
      fonts:
        - asset: assets/fonts/RocknRollOne-Regular.ttf
    - family: Aspekta
      fonts:
        - asset: assets/fonts/Aspekta-350.ttf
    - family: Prompt
      fonts:
        - asset: assets/fonts/Prompt-Medium.ttf
    - family: Satisfy
      fonts:
        - asset: assets/fonts/Satisfy-Regular.ttf
    - family: PTSans
      fonts:
        - asset: assets/fonts/PTSans-BoldItalic.ttf
        - asset: assets/fonts/PTSans-Bold.ttf
        - asset: assets/fonts/PTSans-Italic.ttf
        - asset: assets/fonts/PTSans-Regular.ttf
    - family: Outfit
      fonts:
        - asset: assets/fonts/Outfit-Black.ttf
        - asset: assets/fonts/Outfit-Bold.ttf
        - asset: assets/fonts/Outfit-ExtraBold.ttf
        - asset: assets/fonts/Outfit-ExtraLight.ttf
        - asset: assets/fonts/Outfit-Light.ttf 
        - asset: assets/fonts/Outfit-Medium.ttf 
        - asset: assets/fonts/Outfit-Regular.ttf      
